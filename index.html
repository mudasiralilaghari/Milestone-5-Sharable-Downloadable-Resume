<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Resume Generator</h2>

    <label for="profile-pic">Upload Profile Picture:</label>
    <input type="file" id="profile-pic" accept="image/*">

    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label for="phone">Phone:</label>
    <input type="text" id="phone" placeholder="Enter your phone number">

    <label for="education">Education:</label>
    <textarea id="education" placeholder="Enter your education details"></textarea>

    <label for="skills">Skills:</label>
    <input type="text" id="skills" placeholder="Enter your skills">

    <label for="work-experience">Work Experience:</label>
    <textarea id="work-experience" placeholder="Enter your work experience"></textarea>

    <div class="button-group">
      <button id="generate-resume">Generate Resume</button>
      <button id="download-pdf" style="display: none;">Download PDF</button>
      <button id="copy-link" style="display: none;">Copy Link</button>
    </div>

    <div id="resume-content" class="resume-content"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
  <script src="index.js"></script>

</body>
</html>
